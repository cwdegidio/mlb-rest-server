spring.application.name=mlb-rest-server
## default connection pool
spring.datasource.hikari.connectionTimeout=20000
spring.datasource.hikari.maximumPoolSize=5

## PostgreSQL
spring.datasource.url=jdbc:postgresql://${MLB_DATA_IP}/baseball
spring.datasource.username=${MLB_DATA_USER}
spring.datasource.password=${MLB_DATA_PW}

## Actuator
management.endpoints.web.exposure.include=*
